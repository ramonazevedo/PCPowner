<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<h4 class="muted">Cadastro de <span class="i">Estrutura de Produto</span></h4>
		<br />
		<h:form>
				<h:panelGrid columns="6" cellpadding="4" >
					<h:outputText value="Produto Pai: " />
					<h:inputText value="#{controleEstruturaProduto.estruturaProduto.id}" style="width:40px"/>
					<h:inputText value="#{controleEstruturaProduto.estruturaProduto.produtoPai}"/>
					<h:outputLabel value="UN"/>
					<h:inputText value="#{controleEstruturaProduto.estruturaProduto.volumePai.abreviatura}" style="width:20px"/>
					<h:outputLabel/>
					
					<h:outputText value="Produto Filho: "/>
					<h:inputText value="#{controleEstruturaProduto.estruturaProduto.id}" style="width:40px" />
					<h:inputText value="#{controleEstruturaProduto.estruturaProduto.produtoFilho}" />
					<h:outputLabel value="UN" />
					<h:inputText value="#{controleEstruturaProduto.estruturaProduto.volumeFilho.abreviatura}" style="width:20px" />
					<h:commandLink >
						<h:graphicImage url="img/mais.png" width="25" />	
					</h:commandLink>
				</h:panelGrid>
				<h:panelGrid columns="3" cellpadding="5">
					<h:commandButton value="Salvar" styleClass="btn btn-primary" action="#{controleEstruturaProduto.salvar}"/>
					<h:commandButton value="Cancelar" styleClass="btn btn-danger" action="#{controleEstruturaProduto.cancelar}" />
				</h:panelGrid>
					<span class="glyphicon glyphicon-plus"></span>
		</h:form>
	</ui:define>
</ui:composition>
</html>
